<!DOCTYPE html>

<html>

<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <main>
        <div class="panel">
            <div class="color">
                <label> Color:
                <input type="color">
            </label>
            </div>
            <button>Drawing Mode</button>
            <button>Erasing Mode</button>
            <button>Shading Mode</button>
            <button>Rainbow Mode</button>
            <button>Clear</button>
            <label><span class="center" id="grid-info">Grid Size: 16 x 16</span><input type="range" min="1" max="64" value="16" id="slider"></label>
        </div>
        <div class="board">
        </div>
    </main>
</body>



</html>
